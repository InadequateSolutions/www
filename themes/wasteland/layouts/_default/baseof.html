<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        {{ $content_class := "content" }}
        {{ if .IsHome }}{{ $content_class = "" }}{{end}}
        <div id="content" class="container {{ $content_class }}">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
